<!DOCTYPE html>

  <style>

    .bgwhite {background:#c0c0c0} .bgred {background:#800000} .bgblue {background:#000080} .bggreen {background:#008000} .bgmagenta {background:#800080}

        body{padding-top:0px;}textarea,.div,#editor,#output{width:100vw;max-width:100vw;white-space:collapse;}
